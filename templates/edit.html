{% extends 'base.html' %}

{% block head %}
<title>Editing Post</title>
{% endblock %}

{% block body %}
<h1>Edit Post</h1>
<form action="/posts/edit/{{post.id}}" method="POST">
    <label for="Title">Title</label>
    <input type="text" class="form-control active" name="title" value="{{post.title}}" autofocus="autofocus">
    <label for="content">Content</label>
    <textarea class="form-control" name="content" rows="4" cols="50">{{post.content}}</textarea>
    <label for="Author">Author</label>
    <input type="text" class="form-control" name="author" value="{{post.author}}">
    <label for="date">Date Posted</label>
    <input type="text" class="form-control" name="date" value="{{post.date_posted}}" disabled readonly><br>
    <hr>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
